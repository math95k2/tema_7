<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <section id="list"></section>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        // Lav object og udfyld properties for fem dyr
        let dyr = [{
                "navn": "Gris",
                "type": "Pattedyr",
                "levested": "Svinefarm",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            }, {

                "navn": "Frø",
                "type": "amfibie",
                "levested": "Vandhuller",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"
            }, {
                "navn": "Ræv",
                "type": "Pattedyr",
                "levested": "Skove",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            }, {
                "navn": "Krokodille",
                "type": "Krybdyr",
                "levested": "Floder",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }, {
                "navn": "Sild",
                "type": "Fisk",
                "levested": "Havet",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
            }

        ]

        //Sørg for at DOM er loaded



        function start() {
            const list = document.querySelector("#list");
            // Løb array liste igennem og skriv ud i section

            dyr.forEach(dyr => {
                list.innerHTML += `<p>${dyr.navn}, ${dyr.type}, fra ${dyr.levested}<p>`;
            })

        }

    </script>
</body>

</html>
