<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p>Levested: </p>
    </article>

    <script>
        // Lav object og udfyld properties
        let dyr = {
            "navn": "Gris",
            "type": "Pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "Svinefarme"
        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let h3 = document.querySelector("h3");
            let img = document.querySelector("img");
            let firstP = document.querySelector("p");
            let secondP = document.querySelector("p:last-child");

            h3.textContent = dyr.navn;
            img.src = dyr.billede;
            firstP.textContent += dyr.type;
            secondP.textContent += dyr.levested;
        }

    </script>
</body>

</html>
