<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bistro Babushka</title>
    <link rel="stylesheet" href="">
</head>

<style>
    img {
        width: 80%;
    }

    section {
        max-width: 1100px;
        margin: 0 auto;
        display: grid;
        grid-gap: 10px;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

    }


    h2 {

        font-family: 'Helvetica';

    }

    p {
        font-family: 'Helevetica';

    }


    article {
        width: 80%;
        border: 1px solid black;
        padding: 20px;
        margin-bottom: 20px;
        background-color: #ededed;


    }

</style>

<body>
    <section id="liste"></section>
    <template>
        <article class="menu">
            <img src="" alt="">
            <h2 class="navn"></h2>
            <p class="kategori"></p>
            <p class="pris"></p>
            <p class="kort"></p>
            <p class="lang"></p>
            <p class="oprindelse"></p>
        </article>
    </template>
    <script>
        const list = document.querySelector("#liste");
        const menuTemplate = document.querySelector("template");


        //IndsÃ¦t json-googleSheets link
        const url = "https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json";

        async function hentData() {
            const respons = await fetch(url);

            //Skal hentes ud af variablen respons vha JSON
            const json = await respons.json();
            vis(json);
        }

        //Opret liste --> (listeview)
        function vis(retter) {
            console.log(retter);
            retter.feed.entry.forEach(ret => {
                let clone = menuTemplate.cloneNode(true).content;
                clone.querySelector("img").src = "billeder/" + ret.gsx$billede.$t + ".jpg";
                clone.querySelector(".navn").textContent = ret.gsx$navn.$t;
                clone.querySelector(".kategori").textContent = ret.gsx$kategori.$t;
                clone.querySelector(".pris").textContent = ret.gsx$pris.$t;
                clone.querySelector(".kort").textContent = ret.gsx$kort.$t;
                clone.querySelector(".lang").textContent = ret.gsx$lang.$t;
                clone.querySelector(".oprindelse").textContent = ret.gsx$oprindelse.$t;
                list.append(clone);

            })
        }

        hentData();

    </script>
</body>

</html>
